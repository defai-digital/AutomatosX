name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Sync versions across all packages
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Setting version to $VERSION across all packages"

          # Update all packages using our sync script (avoids npm warnings)
          node scripts/sync-versions.js "$VERSION"

      - name: Publish all packages to npm
        run: |
          # Publish all packages in dependency order
          # pnpm handles workspace:* -> version conversion automatically
          pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            npm install -g @automatosx/cli
            ```

            ## Quick Start

            ```bash
            # Check system health
            ax doctor

            # Run interactive setup
            ax setup

            # Make a provider call
            ax call claude "Hello, world!"
            ```

            ## What's Included

            This release publishes the following packages:
            - `@automatosx/cli` - Main CLI tool
            - `@automatosx/contracts` - Type definitions and schemas
            - `@automatosx/mcp-server` - MCP server for AI tool integration
            - Plus all internal domain packages

            ## Version

            All packages are published at version `${{ steps.version.outputs.VERSION }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
