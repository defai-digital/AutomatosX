name: Runtime CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '*'

jobs:
  runtime:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        env:
          CXXFLAGS: "-std=c++20 -fexceptions"
        run: pnpm install --frozen-lockfile

      - name: Restore ReScript cache
        uses: actions/cache@v4
        with:
          path: |
            packages/rescript-core/lib/bs
            packages/rescript-core/.rescript
          key: ${{ runner.os }}-rescript-${{ hashFiles('packages/rescript-core/rescript.json', 'packages/rescript-core/src/**/*.res') }}
          restore-keys: |
            ${{ runner.os }}-rescript-

      - name: Build ReScript runtime
        run: pnpm run build:rescript

      - name: Build TypeScript artifacts
        run: pnpm run build:typescript

      - name: Verify build artifacts exist
        run: |
          test -f dist/cli/index.js || exit 1
          test -f packages/rescript-core/lib/bs/src/Index.bs.js || exit 1
          echo "âœ… Build verification passed"
