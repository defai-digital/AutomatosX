name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v8.0.2)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.event.release.tag_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        env:
          CXXFLAGS: "-std=c++20 -fexceptions"
        run: pnpm install --frozen-lockfile

      - name: Build ReScript core
        run: pnpm run build:rescript

      - name: Build TypeScript
        run: pnpm run build:typescript

      - name: Run tests
        run: pnpm test --run

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          # Update package.json to remove "private": true
          node -e "const pkg = require('./package.json'); delete pkg.private; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

          # Publish to npm with provenance
          pnpm publish --access public --no-git-checks

      - name: Create GitHub release comment
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.payload.release.tag_name;
            const version = tag.replace(/^v/, '');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.release.id,
              body: `ðŸ“¦ Published to npm: [automatosx@${version}](https://www.npmjs.com/package/automatosx/v/${version})`
            });
