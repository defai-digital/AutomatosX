name: Runtime CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '*'

jobs:
  runtime:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        env:
          CXXFLAGS: "-std=c++20 -fexceptions"
        run: npm ci --legacy-peer-deps

      - name: Restore ReScript cache
        uses: actions/cache@v4
        with:
          path: |
            packages/rescript-core/lib/bs
            packages/rescript-core/.rescript
          key: ${{ runner.os }}-rescript-${{ hashFiles('packages/rescript-core/rescript.json', 'packages/rescript-core/src/**/*.res') }}
          restore-keys: |
            ${{ runner.os }}-rescript-

      - name: Build ReScript runtime
        run: npm run build:rescript

      - name: Build TypeScript artifacts
        run: npm run build:typescript

      # TODO: Re-enable after updating tests to use StateMachineV2 API
      # See: automatosx/tmp/v8.0.1-CI-ISSUES-SUMMARY.md
      # - name: Runtime harness tests
      #   run: npm run test:runtime -- --pool=forks --poolOptions.forks.singleFork=true

      - name: Full test suite (excluding runtime tests)
        run: npm test -- --pool=forks --poolOptions.forks.singleFork=true --exclude='**/__tests__/runtime/**'
